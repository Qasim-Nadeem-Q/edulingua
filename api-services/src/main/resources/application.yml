spring:
  application:
    name: edulingua-api

  datasource:
    url: jdbc:h2:mem:edulingua
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  jackson:
    serialization:
      indent_output: true

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.edulingua: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

edulingua:
  security:
    jwt-secret: ${JWT_SECRET:edulingua-super-secret-key-change-this-in-production-must-be-at-least-256-bits-long-for-security}
    jwt-expiration-ms: 86400000  # 24 hours
    jwt-refresh-expiration-ms: 604800000  # 7 days
    enabled: true
    bearer-token-enabled: true

