spring:
  application:
    name: edulingua-api

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/edulingua
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Use 'validate' with migrations, never 'update' or 'create'
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
        default_schema: public

  jackson:
    serialization:
      indent_output: true

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.edulingua: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

edulingua:
  security:
    jwt-secret: ${JWT_SECRET:edulingua-super-secret-key-change-this-in-production-must-be-at-least-256-bits-long-for-security}
    jwt-expiration-ms: 86400000  # 24 hours
    jwt-refresh-expiration-ms: 604800000  # 7 days
    enabled: true
    bearer-token-enabled: true

